<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalUndertake</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>üåç LocalUndertake</h1>
    <p>Apoya negocios locales. Conecta con el mundo. üíº</p>
  </header>

  <main>
    <!-- FORMULARIO -->
    <section id="add-product-section" class="form-section">
      <h2>üõçÔ∏è A√±adir producto (modo local)</h2>
      <form id="add-product-form">
        <div class="form-grid">
          <input id="product-name" name="product-name" type="text" placeholder="Nombre del producto" required>
          <input id="product-price" name="product-price" type="number" placeholder="Precio (‚Ç¨)" required>
          <input id="product-seller" name="product-seller" type="text" placeholder="Vendedor / Marca" required>
          <select id="product-category" name="product-category" required>
            <option value="">Selecciona categor√≠a</option>
            <option>Accesorios</option>
            <option>Ropa</option>
            <option>Hogar</option>
            <option>Arte</option>
            <option>Tecnolog√≠a</option>
            <option>Otros</option>
          </select>
          <input id="product-image" name="product-image" type="url" placeholder="URL de imagen (opcional)">
        </div>
        <div class="form-buttons">
          <button type="submit">A√±adir producto</button>
          <button id="clear-local" type="button" class="danger">Borrar productos locales</button>
        </div>
      </form>
      <p class="note">üí° Los productos se guardan solo en tu navegador por ahora.</p>
    </section>

    <!-- BARRA DE BUSQUEDA (centrada y atractiva) -->
    <section id="search-wrapper">
      <div class="search-card">
        <div class="search-left">
          <svg class="icon-search" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM10 15a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
          </svg>
          <input id="search-input" type="text" placeholder="Buscar por nombre, vendedor o categor√≠a..." aria-label="Buscar productos">
        </div>
        <div class="search-right">
          <select id="filter-category" aria-label="Filtrar por categor√≠a">
            <option value="">Todas las categor√≠as</option>
            <option>Accesorios</option>
            <option>Ropa</option>
            <option>Hogar</option>
            <option>Arte</option>
            <option>Tecnolog√≠a</option>
            <option>Otros</option>
          </select>
        </div>
      </div>
    </section>

    <!-- GRID DE PRODUCTOS -->
    <section id="product-list" class="product-grid">
      <p>Cargando productos...</p>
    </section>
  </main>

  <!-- MODAL -->
  <div id="product-modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <button id="close-modal" class="modal-close" aria-label="Cerrar modal">&times;</button>
      <img id="modal-image" src="" alt="">
      <div class="modal-body">
        <h3 id="modal-name"></h3>
        <p id="modal-price"></p>
        <p id="modal-seller"></p>
        <p id="modal-category"></p>
        <p id="modal-achievement"></p>
      </div>
    </div>
  </div>

  <footer>
    <p>¬© 2025 LocalUndertake ‚Äî Comunidad de Emprendedores üöÄ</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
