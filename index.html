<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalUndertake</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>🌍 LocalUndertake</h1>
    <p>Impulsa tu marca. Conecta con el mundo. 💼</p>
  </header>

  <main>
    <!-- FORMULARIO DE PRODUCTOS -->
    <section id="add-product-section">
      <h2>Añadir producto</h2>
      <form id="add-product-form">
        <input id="product-name" type="text" placeholder="Nombre del producto" required>
        <input id="product-price" type="number" placeholder="Precio (€)" required>
        <input id="product-seller" type="text" placeholder="Vendedor / Marca" required>
        <input id="product-image" type="url" placeholder="URL imagen (opcional)">
        <select id="product-category" required>
          <option value="">Categoría</option>
          <option>Moda</option>
          <option>Artesanía</option>
          <option>Comida</option>
          <option>Tecnología</option>
          <option>Decoración</option>
        </select>
        <button type="submit">Añadir</button>
        <button id="clear-local" type="button">Borrar locales</button>
      </form>
    </section>

    <!-- BARRA DE BÚSQUEDA -->
    <section id="search-section">
      <input type="text" id="search-input" placeholder="🔍 Busca productos o marcas...">
      <select id="filter-category">
        <option value="">Todas las categorías</option>
        <option>Moda</option>
        <option>Artesanía</option>
        <option>Comida</option>
        <option>Tecnología</option>
        <option>Decoración</option>
      </select>
    </section>

    <!-- LISTADO DE PRODUCTOS -->
    <section id="product-list"></section>
  </main>

  <footer>
    <p>© 2025 LocalUndertake — Comunidad de Emprendedores 🚀</p>
  </footer>

  <!-- MODAL PRODUCTO -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-image" src="" alt="">
      <h2 id="modal-name"></h2>
      <p id="modal-price"></p>
      <p id="modal-seller" class="seller-link"></p>
      <p id="modal-category"></p>
      <p id="modal-achievement"></p>
    </div>
  </div>

  <!-- MODAL PERFIL -->
  <div id="profile-modal" class="modal">
    <div class="profile-content">
      <span class="close" onclick="closeProfile()">&times;</span>
      <img id="profile-avatar" src="" alt="Avatar" class="profile-avatar">
      <h2 id="profile-name"></h2>
      <p id="profile-bio"></p>
      <h3>Productos de <span id="profile-name-2"></span></h3>
      <div id="profile-products" class="product-grid"></div>
      <h3>Reseñas</h3>
      <div id="reviews-section"></div>
      <button id="contact-seller">Contactar 💬</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
