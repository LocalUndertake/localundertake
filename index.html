<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LocalUndertake ‚Äî Marketplace local</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-inner">
      <h1>üåç LocalUndertake</h1>
      <p>Encuentra y apoya negocios locales ‚Äî descubre productos √∫nicos.</p>
    </div>
    <div id="user-profile-icon" title="Tu perfil">
      <img id="profile-icon-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Perfil">
    </div>
  </header>

  <main>
    <!-- FORMULARIO -->
    <section id="add-product-section" class="form-section">
      <h2>‚ûï A√±adir producto (modo local)</h2>
      <form id="add-product-form" class="form-grid">
        <input id="product-name" type="text" placeholder="Nombre del producto" required>
        <input id="product-price" type="number" placeholder="Precio (‚Ç¨)" required>
        <input id="product-seller" type="text" placeholder="Vendedor / Marca" required disabled>
        <select id="product-category" required>
          <option value="">Selecciona categor√≠a</option>
          <option>Accesorios</option>
          <option>Ropa</option>
          <option>Hogar</option>
          <option>Arte</option>
          <option>Tecnolog√≠a</option>
          <option>Otros</option>
        </select>
        <input id="product-image" type="url" placeholder="URL de imagen (opcional)">
        <div class="form-actions">
          <button type="submit">A√±adir producto</button>
          <button id="clear-local" type="button" class="danger">Borrar productos locales</button>
        </div>
      </form>
      <p class="note">üí° Los productos se guardan solo en tu navegador (localStorage).</p>
    </section>

    <!-- BUSCADOR -->
    <section class="search-wrapper">
      <div class="search-card">
        <div class="search-left">
          <svg class="icon-search" viewBox="0 0 24 24"><path fill="currentColor"
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 5L20.49 19l-5-5z"/></svg>
          <input id="search-input" type="text" placeholder="Buscar por nombre, vendedor o categor√≠a...">
        </div>
        <div class="search-right">
          <select id="filter-category">
            <option value="">Todas las categor√≠as</option>
            <option>Accesorios</option>
            <option>Ropa</option>
            <option>Hogar</option>
            <option>Arte</option>
            <option>Tecnolog√≠a</option>
            <option>Otros</option>
          </select>
        </div>
      </div>
    </section>

    <!-- GRID DE PRODUCTOS -->
    <section id="product-list" class="product-grid">
      <p class="placeholder">Cargando productos...</p>
    </section>
  </main>

  <!-- MODAL PRODUCTO -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <button id="close-modal" class="modal-close">&times;</button>
      <img id="modal-image" src="" alt="">
      <div class="modal-body">
        <h3 id="modal-name"></h3>
        <p id="modal-price"></p>
        <p id="modal-seller"></p>
        <p id="modal-category"></p>
      </div>
    </div>
  </div>

  <!-- MODAL PERFIL -->
  <div id="profile-modal" class="modal">
    <div class="modal-content profile-content">
      <button id="close-profile" class="modal-close">&times;</button>
      <div class="profile-header">
        <img id="profile-avatar" class="profile-avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="">
        <div class="profile-info">
          <input id="profile-name" type="text" placeholder="Tu nombre de vendedor">
          <input id="profile-avatar-url" type="url" placeholder="URL de tu foto de perfil">
          <textarea id="profile-bio" class="profile-bio" rows="2" placeholder="Escribe una bio..."></textarea>
          <div class="profile-actions">
            <button id="save-profile" class="small">Guardar perfil</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>¬© 2025 LocalUndertake ‚Äî Comunidad de Emprendedores üöÄ</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
