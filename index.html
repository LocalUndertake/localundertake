<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalUndertake</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>🌍 LocalUndertake</h1>
    <p>Impulsa tu marca. Conecta con el mundo. 💼</p>
  </header>

  <main>
    <!-- FORMULARIO -->
    <section id="add-product-section" class="form-section">
      <h2>Añadir producto (modo local)</h2>
      <form id="add-product-form">
        <input id="product-name" type="text" placeholder="Nombre del producto" required>
        <input id="product-price" type="number" placeholder="Precio (€)" required>
        <input id="product-seller" type="text" placeholder="Vendedor / Marca" required>
        <input id="product-image" type="url" placeholder="URL de imagen (opcional)">
        <div class="buttons">
          <button type="submit">Añadir producto</button>
          <button id="clear-local" type="button" class="danger">Borrar productos locales</button>
        </div>
      </form>
    </section>

    <!-- GRID DE PRODUCTOS -->
    <section id="product-list" class="product-grid">
      <p>Cargando productos...</p>
    </section>
  </main>

  <!-- MODAL DE DETALLES -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <img id="modal-image" src="" alt="">
      <h3 id="modal-name"></h3>
      <p id="modal-price"></p>
      <p id="modal-seller"></p>
      <p id="modal-achievement"></p>
    </div>
  </div>

  <footer>
    <p>© 2025 LocalUndertake — Comunidad de Emprendedores 🚀</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
