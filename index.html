<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Undertake</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-inner">
      <h1>Local Undertake</h1>
      <p>Descubre y publica productos locales</p>
    </div>
    <div id="user-profile-icon" class="user-profile-icon"></div>
  </header>

  <section class="form-section">
    <h2>Publicar nuevo producto</h2>
    <form id="add-product-form" class="form-grid">
      <input type="text" id="product-name" placeholder="Nombre del producto" required />
      <input type="number" id="product-price" placeholder="Precio (‚Ç¨)" required step="0.01" />
      <input type="text" id="product-seller" placeholder="Tu nombre o tienda" required />
      <select id="product-category" required>
        <option value="">Selecciona categor√≠a</option>
        <option value="Artesan√≠a">Artesan√≠a</option>
        <option value="Comida">Comida</option>
        <option value="Ropa">Ropa</option>
        <option value="Tecnolog√≠a">Tecnolog√≠a</option>
        <option value="Otros">Otros</option>
      </select>

      <!-- üîπ NUEVOS CAMPOS: URL de imagen y descripci√≥n (al lado) -->
      <input type="url" id="product-image" placeholder="URL de imagen (opcional)" />
      <input type="text" id="product-description" placeholder="Descripci√≥n del producto (opcional)" />

      <div class="form-actions">
        <button type="submit">Agregar producto</button>
        <button type="button" id="clear-local" class="danger">Borrar todo</button>
      </div>
    </form>
  </section>

  <div class="search-wrapper">
    <div class="search-card">
      <div class="search-left">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon-search" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 103.5 3.5a7.5 7.5 0 0013.15 13.15z" />
        </svg>
        <input type="text" id="search-input" placeholder="Buscar productos..." />
      </div>
      <select id="filter-category">
        <option value="">Todas las categor√≠as</option>
        <option value="Artesan√≠a">Artesan√≠a</option>
        <option value="Comida">Comida</option>
        <option value="Ropa">Ropa</option>
        <option value="Tecnolog√≠a">Tecnolog√≠a</option>
        <option value="Otros">Otros</option>
      </select>
    </div>
  </div>

  <section id="product-list" class="product-grid"></section>

  <!-- === MODAL PRODUCTO === -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <button id="close-modal" class="modal-close">‚úñ</button>
      <img id="modal-image" src="" alt="Producto" />
      <div class="modal-body">
        <h3 id="modal-name"></h3>
        <p id="modal-price"></p>
        <p id="modal-seller"></p>
        <p id="modal-category"></p>
        <!-- üîπ NUEVO: descripci√≥n debajo -->
        <p id="modal-description" style="margin-top:10px; color:#444;"></p>
      </div>
    </div>
  </div>

  <!-- === MODAL PERFIL DE VENDEDOR === -->
  <div id="profile-modal" class="modal">
    <div class="modal-content profile-content">
      <button id="close-profile" class="modal-close">‚úñ</button>
      <div class="profile-header">
        <img id="profile-avatar" class="profile-avatar" src="" alt="Avatar vendedor" />
        <div class="profile-info">
          <h3 id="profile-name"></h3>
          <textarea id="profile-bio" class="profile-bio" placeholder="Escribe una biograf√≠a..."></textarea>
          <div class="profile-actions">
            <button id="save-bio" class="small">Guardar biograf√≠a</button>
          </div>
        </div>
      </div>
      <div class="profile-body">
        <h3>Productos de <span id="profile-name-2"></span></h3>
        <div id="profile-products" class="product-grid" style="max-height:400px; overflow-y:auto;"></div>

        <div class="reviews-section">
          <h3>Rese√±as</h3>
          <div id="reviews-list"></div>
          <form id="add-review-form" class="review-form">
            <input type="text" id="reviewer-name" placeholder="Tu nombre" required />
            <select id="review-rating" required>
              <option value="">‚≠ê Puntuaci√≥n</option>
              <option value="1">‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ</option>
              <option value="2">‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ</option>
              <option value="3">‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ</option>
              <option value="4">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ</option>
              <option value="5">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</option>
            </select>
            <textarea id="review-text" placeholder="Escribe una rese√±a..." required></textarea>
            <button type="submit" class="small">Publicar rese√±a</button>
            <button type="button" id="clear-reviews" class="small danger">Borrar rese√±as</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- === MODAL PERFIL DE USUARIO LOCAL (ICONO ESQUINA) === -->
  <div id="user-modal" class="modal">
    <div class="modal-content">
      <button id="close-user-modal" class="modal-close">‚úñ</button>
      <div class="modal-body">
        <h3>Tu perfil</h3>
        <input type="text" id="user-name" placeholder="Tu nombre" required />
        <input type="url" id="user-avatar" placeholder="URL de tu foto (opcional)" />
        <textarea id="user-bio" placeholder="Tu biograf√≠a..."></textarea>
        <button id="save-user-profile">Guardar perfil</button>
      </div>
    </div>
  </div>

  <footer>
    <p>¬© 2025 Local Undertake. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
