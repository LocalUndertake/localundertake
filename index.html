<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalUndertake</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>üåç LocalUndertake</h1>
    <p>Impulsa tu marca. Conecta con el mundo. üíº</p>
    <div id="user-profile-icon" class="user-profile-icon"></div>
  </header>

  <main>
    <section class="form-section">
      <h2>A√±adir producto (simulado)</h2>
      <form id="add-product-form" class="form-grid">
        <input id="product-name" type="text" placeholder="Nombre del producto" required>
        <input id="product-price" type="number" placeholder="Precio (‚Ç¨)" required>
        <input id="product-seller" type="text" placeholder="Vendedor / Marca" required>
        <select id="product-category" required>
          <option value="">Selecciona categor√≠a</option>
          <option value="Alimentaci√≥n">Alimentaci√≥n</option>
          <option value="Moda">Moda</option>
          <option value="Tecnolog√≠a">Tecnolog√≠a</option>
          <option value="Artesan√≠a">Artesan√≠a</option>
          <option value="Servicios">Servicios</option>
        </select>

        <!-- üîπ a√±adimos campo URL y descripci√≥n en la misma fila -->
        <input id="product-image" type="url" placeholder="URL imagen (opcional)">
        <textarea id="product-description" placeholder="Descripci√≥n del producto (opcional)" rows="1"></textarea>

        <div class="form-actions">
          <button type="submit">A√±adir producto</button>
          <button id="clear-local" type="button" class="danger">Borrar productos locales</button>
        </div>
        <p class="note">Los productos a√±adidos aqu√≠ se guardan solo en este navegador (uso para pruebas).</p>
      </form>
    </section>

    <section class="search-wrapper">
      <div class="search-card">
        <div class="search-left">
          <input id="search-input" type="text" placeholder="Buscar productos o vendedores...">
        </div>
        <select id="filter-category">
          <option value="">Todas las categor√≠as</option>
          <option value="Alimentaci√≥n">Alimentaci√≥n</option>
          <option value="Moda">Moda</option>
          <option value="Tecnolog√≠a">Tecnolog√≠a</option>
          <option value="Artesan√≠a">Artesan√≠a</option>
          <option value="Servicios">Servicios</option>
        </select>
      </div>
    </section>

    <section id="product-list" class="product-grid"></section>
  </main>

  <footer>
    <p>¬© 2025 LocalUndertake ‚Äî Comunidad de Emprendedores üöÄ</p>
  </footer>

  <!-- MODAL PRODUCTO -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <button id="close-modal" class="modal-close">&times;</button>
      <img id="modal-image" src="" alt="">
      <div class="modal-body">
        <h3 id="modal-name"></h3>
        <p id="modal-price"></p>
        <p id="modal-seller"></p>
        <p id="modal-category"></p>
        <!-- üîπ nueva l√≠nea para mostrar descripci√≥n -->
        <p id="modal-description" style="margin-top:10px; color:#475569;"></p>
      </div>
    </div>
  </div>

  <!-- MODAL PERFIL DE VENDEDOR -->
  <div id="profile-modal" class="modal">
    <div class="modal-content profile-content">
      <button id="close-profile" class="modal-close">&times;</button>
      <div class="profile-header">
        <img id="profile-avatar" class="profile-avatar" src="" alt="">
        <div class="profile-info">
          <h3 id="profile-name"></h3>
          <textarea id="profile-bio" class="profile-bio" placeholder="Biograf√≠a del vendedor..."></textarea>
          <div class="profile-actions">
            <button id="save-bio" class="small">Guardar bio</button>
          </div>
        </div>
      </div>
      <div class="profile-body" id="profile-body">
        <h3>Productos de <span id="profile-name-2"></span></h3>
        <div id="profile-products" class="product-grid"></div>

        <div class="reviews-section">
          <h3>Rese√±as</h3>
          <div id="reviews-list"></div>
          <form id="add-review-form" class="review-form">
            <input id="reviewer-name" type="text" placeholder="Tu nombre" required>
            <select id="review-rating" required>
              <option value="">‚≠ê Valoraci√≥n</option>
              <option value="5">5 estrellas</option>
              <option value="4">4 estrellas</option>
              <option value="3">3 estrellas</option>
              <option value="2">2 estrellas</option>
              <option value="1">1 estrella</option>
            </select>
            <textarea id="review-text" placeholder="Escribe tu rese√±a..." required></textarea>
            <button type="submit">Publicar</button>
          </form>
          <button id="clear-reviews" class="small danger">Borrar rese√±as</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL PERFIL USUARIO LOCAL -->
  <div id="user-modal" class="modal">
    <div class="modal-content">
      <button id="close-user-modal" class="modal-close">&times;</button>
      <div class="modal-body">
        <h3>Tu perfil</h3>
        <input id="user-name" type="text" placeholder="Tu nombre">
        <textarea id="user-bio" placeholder="Tu descripci√≥n..."></textarea>
        <input id="user-avatar" type="url" placeholder="URL de tu foto (opcional)">
        <button id="save-user-profile">Guardar perfil</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
